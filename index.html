<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">

<ul class="list-group list-group-light musicList">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP_TzFbIJ8-WTdOXtxiYDhhiGCMVswDF0oJR4KWx4GYQ&s" alt="" style="width: 45px; height: 45px"
        class="rounded-circle" />
      <div class="ms-3">
        <p class="fw-bold mb-1">Adele</p>
        <p class="text-muted mb-0">Set Fire to the Rain</p>
      </div>
    </div>
    <button type="button" class="btn btn-light">play</button>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBy5zcHO0sAhdjtZwLb4m-ls49TFNeon2TwTD6-JNa7w&s" class="rounded-circle" alt=""
        style="width: 45px; height: 45px" />
      <div class="ms-3">
        <p class="fw-bold mb-1 ">Adele</p>
        <p class="text-muted mb-0">Send My Love</p>
      </div>
    </div>
    <button type="button" class="btn btn-light">play</button>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8WC-jG2oRLcTZM4TyV3Lk-gtt1lWlD07fcDErdalTNQ&s" class="rounded-circle" alt=""
        style="width: 45px; height: 45px" />
      <div class="ms-3">
        <p class="fw-bold mb-1">Duncan Laurence</p>
        <p class="text-muted mb-0">Arcade</p>
      </div>
    </div>
    <button type="button" class="btn btn-light">play</button>
  </li>
  
</ul>

<div class="musicPagination">
	<nav aria-label="pagination nav">
	  <ul class="pagination">
		<li class="page-item disabled">
		  <a class="page-link" href="#" tabindex="-1">Previous</a>
		</li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active">
		  <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
		</li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item">
		  <a class="page-link" href="#">Next</a>
		</li>
	  </ul>
	</nav>
</div>


</div>

</body>
</html>
